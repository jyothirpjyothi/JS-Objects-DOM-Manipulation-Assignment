<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Color</title>
</head>
<body>
    <h1>Toggle Background Color</h1>
    <button id="toggleBtn">Switch to Dark Mode</button>

    <script>
        let isDarkMode = false;

        function toggleColor() {
            if (isDarkMode) {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                document.getElementById("toggleBtn").innerText = "Switch to Dark Mode";
            } else {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.getElementById("toggleBtn").innerText = "Switch to Light Mode";
            }
            isDarkMode = !isDarkMode;  
        }

        document.getElementById("toggleBtn").addEventListener("click", toggleColor);
    </script>
</body>
</html>
